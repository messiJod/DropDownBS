<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="btn-group d-flex align-items-center" style="width: 6em">
      <button
        style="height: 2.5em; width: 6em"
        id="total_sales"
        type="button"
        class="dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Month
      </button>
      <ul class="dropdown-menu custom_dd_menu sorting_total">
        <li
          class="dropdown-item dd-items d-flex justify-content-around align-items-center"
          data-type="day"
        >
          Day
        </li>
        <li
          class="dropdown-item dd-items d-flex justify-content-around align-items-center"
          data-type="week"
        >
          Week
        </li>
        <li
          class="dropdown-item dd-items d-flex justify-content-around align-items-center my_new_active"
          data-type="month"
        >
          Month
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
